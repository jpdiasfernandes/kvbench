all:
  hosts:
    cloud148:
      ansible_host: cloud148.cluster.lsd.di.uminho.pt

  vars:
    local_dir: /home/jpdiasfernandes/Projetos/Dissertação
    ansible_user: gsd
    uname_r: 5.15.0-88-generic
    main_dir: /home/gsd
    db_name: rocksdb
    app_dir: /home/gsd/Apps
    kvbench_dir: "{{ app_dir }}/kvbench"
    source_dir: /home/gsd/Apps/rocksdb
    build_dir: /home/gsd/Apps/rocksdb/build
    results_dir: /home/gsd/setup_results
    utils_dir: /home/gsd/scripts
    db_dir: /home/gsd/db/rocksdb
    db_backup_dir: "{{main_dir}}/db_backup/rocksdb"
    cmake_version: 3.22.2

    apt_pkg_deps:
              - libsnappy-dev
              - libsnappy-dev
              - libssl-dev
              - libgflags-dev
              - zlib1g-dev
              - libbz2-dev
              - liblz4-dev
              - libzstd-dev
              - pandoc
              - cgroup-tools
              - numactl
              - pcp
              - screen
              - pkg-config
              - libndctl-dev
              - libdaxctl-dev
              - linux-tools-common
              - linux-tools-5.15.0-87-generic
              - python3-pip
              - python3-matplotlib
              - python3-pandas

    memory_limit: 8G
    session_name: test_histogram

    numa_node_set: 0

    workload_settings:
      ycsbfill_5M:
        num_operations: 5000000
        threads: 1
        bench_workload_name: ycsbfill
        cool_down_time: 15
      fillrandom_50M:
        num_operations: 5000000
        threads: 1
        bench_workload_name: filluniquerandom
        cool_down_time: 15
      write_intensive:
        num_operations: 5000000
        threads: 4
        bench_workload_name: ycsbwklda
        cool_down_time: 30
      50-50_1T:
        num_operations: 5000000
        threads: 1
        bench_workload_name: ycsbwklda
        cool_down_time: 30
      50-50_2T:
        num_operations: 5000000
        threads: 2
        bench_workload_name: ycsbwklda
        cool_down_time: 30
      50-50_4T:
        num_operations: 5000000
        threads: 4
        bench_workload_name: ycsbwklda
        cool_down_time: 30
      50-50_8T:
        num_operations: 5000000
        threads: 8
        bench_workload_name: ycsbwklda
        cool_down_time: 30
      50-50_16T:
        num_operations: 5000000
        threads: 16
        bench_workload_name: ycsbwklda
        cool_down_time: 30


    db_bench_fixed_options:
            block_align: True
            key_size: 16
            value_size: 1024
            max_background_flushes: 1
            cache_size: 1073741824
            stats_interval_seconds: 1
            max_background_compactions: 3
            compression_type: none
            histogram: True
            write_buffer_size: 134217728
            disable_wal: False
            level0_file_num_compaction_trigger: 4
            max_write_buffer_number: 2
            max_total_wal_size: 1000000
      
    db_bench_session_options:
      write_intensive:
        YCSB_uniform_distribution: True
        use_existing_db: True
        duration: 60
      read_intensive:
        use_existing_db: True
        duration: 60
      50-50_1T:
        YCSB_uniform_distribution: True
        use_existing_db: True
        duration: 60
      50-50_2T:
        YCSB_uniform_distribution: True
        use_existing_db: True
        duration: 60
      50-50_4T:
        YCSB_uniform_distribution: True
        use_existing_db: True
        duration: 60
      50-50_8T:
        YCSB_uniform_distribution: True
        use_existing_db: True
        duration: 60
      50-50_16T:
        YCSB_uniform_distribution: True
        use_existing_db: True
        duration: 60
